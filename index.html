<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

		<title>Peer to Peer Video Chat Application</title>
	</head>

	<body>
		<div id="video">
			<video class="video-player" id="user-1" autoplay playsinline></video>
			<video class="video-player" id="user-2" autoplay playsinline></video>
		</div>

		<div class="controls">
			<div class="control-container">
				<span class="material-symbols-outlined" id="camera-btn">
					video_camera_front
				</span>
			</div>
			<div class="control-container">
				<span class="material-symbols-outlined" id="mic-btn">
					mic
				</span>
			</div>
			<a href="lobby.html">
				<div class="control-container">
					<span class="material-symbols-outlined" id="leave-btn">
						exit_to_app
					</span>
				</div>
			</a>
		</div>
	</body>
	<script src="agora-rtm-sdk-1.5.1.js"></script>
	<script src="main.js"></script>

</html>
